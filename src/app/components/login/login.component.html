<p-toast></p-toast>

<div class="surface-0 flex  justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center" >
            <div class=" col-8 align-items-center text-center scalein   animation-duration-500">
                <div class="p-4 mt-8 ml-8 shadow-2 border-round ">
                    <div class="text-center mb-5">
                        <a href="/" class="text-blue-500">
                            <img src="../../../assets/layout/images/logo-tt.svg" alt="Image" height="50" class="mb-3">
                        </a>
                        <div class="text-900 text-3xl font-medium mb-3">Bienvenue!</div> 
                        <span class="text-600 font-medium line-height-3">Vous n'avez pas de compte?</span>
                        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="menu.toggle($event)">Créez-le dès aujourd'hui!</a>
                        <p-menu #menu [popup]="true" [model]="items"></p-menu>
                    </div>
                    <div>
                        <label for="username" class="block text-900 font-medium mb-2">Email</label>
                        <input id="username" [(ngModel)]="username" (keyup.enter)="onSubmit()" type="text" pInputText class="w-full mb-3">
                        <label for="password1" class="block text-900 font-medium mb-2">Mot de Passe</label>
                        <input id="password1" type="password" (keyup.enter)="onSubmit()" [(ngModel)]="password" pInputText class="w-full mb-3">
                        <div class="flex align-items-center justify-content-between mb-6">
                            <div class="flex align-items-center">
                                
                            </div>
                            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Mot de passe oublié ?</a>
                        </div>

                        <p-button label="Se connecter" iconPos="right" [loading]="showLoading" 
                        (click)="onSubmit()" icon="pi pi-user" styleClass="w-full"></p-button>
                    </div>
                </div>




            </div>
            <div class="col-4 fadeinright  animation-duration-500" >
            <img src="../../../assets/layout/images/banner-with-rainbow.webp" alt="Image" class="  w-full h-full " style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)">
                
            </div>
        </div>

    </div>
